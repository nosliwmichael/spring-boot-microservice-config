server:
  port: ${discovery.service.port}

eureka:
  instance:
    instanceId: ${eureka.instance.hostname}:${server.port}-discovery-${random.value}
  server:
    enableSelfPreservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF