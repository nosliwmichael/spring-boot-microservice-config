server:
  port: ${user.service.port}

eureka:
  instance:
    instanceId: ${eureka.instance.hostname}:${server.port}-${spring.application.name}-${random.value}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    fetchRegistry: false